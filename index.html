<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="form">
            <h3>INFORMATION</h3>
            <div class="input-group">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="phonenumber">PhoneNumber</label>
            <input type="tel" id="phonenumber" name="phonenumber" required>
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="text">Text</label>
            <textarea id="text" name="text" required></textarea>
            <div class="error"></div>
        </div>
        
        <div class="input-group">
            <label for="crowdstrength">Crowdstrength</label>
            <input type="number" id="crowdstrength" name="crowdstrength" required>
            <div class="error"></div>
        </div>
        <div class="input-group">
            <label for="date">Date</label>
            <input type="date" id="date" name="date" required>
            <div class="error"></div>
        </div>
        <button type="submit">Send</button>

    <a href="tel:+12345678901" style="font-size: 18px; color: rgb(153, 147, 147);">
            <h5 style="text-align: center;">For More Queries <i class="fa fa-phone"></i></h5> 
    </a>

        </form>
    </div>
</body>
</html>
